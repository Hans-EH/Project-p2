<div class="container mt-4">
    <div class="row">
      <!-- Venstre side-->
      <div class="col-md-6 col-sm-12">
        <h4 class="mb-3">Add NonSmart-Device</h4>

        <!-- Form to add device-->
        <form>
          <!-- Select Type-->
          <div class="mb-3">
            <label for="deviceSelect"> Select Type of Device </label>
            <select class="form-select" aria-describedby="deviceSelect">
              <option selected>Open this select menu</option>
              <option value="1">Vaskemaskine</option>
              <option value="2">Tørretumbler</option>
              <option value="3">Komfur</option>
              <option value="4">Fryser</option>
              <option value="5">Køleskab</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>

      <!-- højre side -->
      <div class="col-md-6 col-sm-12">
        <h4 class="mb-3">Add Smart-Device</h4>

        <div class="d-grid">
          <button class="btn btn-primary btn-block">
            Search for Devices..
          </button>
        </div>

        <ul class="list-group">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul>
      </div>
    </div>
  </div>
