<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Devices - App</title>
    <!-- Bootstrap CSS dependency-->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS dependency-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Chart.js dependencies -->
    <script src="src/js/Chart.js-2.9.4/dist/Chart.min.js"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">P2</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="devices.html">Add Devices</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- CONTENT -->
    <div class="container mt-4">
      <div class="row">
        <!-- Venstre side-->
        <div class="col-md-6 col-sm-12">
          <h4 class="mb-3">Add NonSmart-Device</h4>

          <!-- Form to add device-->
          <form>
            <!-- Select Type-->
            <div class="mb-3">
              <label for="deviceSelect"> Select Type of Device </label>
              <select class="form-select" aria-describedby="deviceSelect">
                <option selected>Open this select menu</option>
                <option value="1">Vaskemaskine</option>
                <option value="2">Tørretumbler</option>
                <option value="3">Komfur</option>
                <option value="4">Fryser</option>
                <option value="5">Køleskab</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>

        <!-- højre side -->
        <div class="col-md-6 col-sm-12">
          <h4 class="mb-3">Add Smart-Device</h4>

          <div class="d-grid mb-3">
            <button class="btn btn-primary btn-block">
              Search for Devices..
            </button>
          </div>

          <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- CONTENT END -->
    <!-- Chart script-->
  </body>
</html>
